<md-form-field>
    <input mdInput type="text" placeholder="Item" [mdAutocomplete]="itemAutoComplete" name="itemName" [(ngModel)]="searchItemName"
        (ngModelChange)="foundItems = searchItem(searchItemName)" required>
    <md-autocomplete #itemAutoComplete="mdAutocomplete" (optionSelected)="itemSelected($event)" [displayWith]="showItem">
        <md-option *ngFor="let item of foundItems" [value]="item">
            <!-- <img style="vertical-align:middle;" aria-hidden src="state.flag}}" height="25" /> -->
            <span>{{ item.name }}{{index}}</span>
        </md-option>
    </md-autocomplete>
</md-form-field>
